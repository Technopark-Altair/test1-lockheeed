<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Регистрация ВКонтакте</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
  <div class="nav__bar">
    <a class="nav__link" href="https://vk.com">
      <img src="ic_head_logo.svg" alt="">
    </a>
  </div>

  <div class="container">
    <form class="auth__form">
      <h1 class="label">Регистрация ВКонтакте</h1>
      <div class="input__fields">
        <input id="name" class="field" name="name" placeholder="ФИО">
        <input id="email" class="field" name="email" placeholder="Email">
        <input id="passowrd" class="field" type="password" name="password" placeholder="Пароль">
        <input id="date" class="field" type="time" name="time" value="date">
      </div>
      <button class="reg__button" type="submit" name="button">Регистрация</button>
    </div>
  </div>
</body>
</html>
